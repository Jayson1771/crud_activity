{% extends 'base.html' %}
{% block content %}
<h2>Edit Employee</h2>
<form method="POST">
    <div class="mb-3">
        <label>Employee Name</label>
        <input type="text" name="name" class="form-control" value="{{ salary.name }}" required>
    </div>
    <div class="mb-3">
        <label>Employee Status</label>
        <select name="MembershipType" id="">
            <option value="{{ salary.MembershipType }}">{{salary.MembershipType}}</option>
            <option value="Regular">Regular</option>
            <option value="Part-time">Part-time</option>
        </select>
    </div>
    <div class="mb-3">
        <label>Rate</label>
        <input type="text" name="Rate" class="form-control" value="{{ salary.Rate }}" required>
    </div>
    <div class="mb-3">
        <label>Hours Work</label>
        <input type="text" name="HoursWork" class="form-control" value="{{ salary.HoursWork }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
{% endblock %}
